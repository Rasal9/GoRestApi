version: '3.8'

services:
  db:
    image: postgres:13
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: authdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    ports:
      - "5432:5432"

  app:
    build: .
    container_name: go_app_container
    restart: always
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=authdb
      - DB_PORT=5432
    depends_on:
      - db
    networks:
      - app_network
    ports:
      - "8080:8080"

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
